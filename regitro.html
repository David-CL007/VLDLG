<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleir.css">

    
</head>
<body>


    <div id="StayFocusd-infobar" style="display:none;">
        <img src="chrome-extension://laankejkbhbdhmipfmgcngdelahlfoji/common/img/eye_19x19_red.png">
        <span id="StayFocusd-infobar-msg"></span>
        <span id="StayFocusd-infobar-links">
            <a id="StayFocusd-infobar-never-show">ocultar siempre</a>&nbsp;&nbsp;|&nbsp;&nbsp;
            <a id="StayFocusd-infobar-hide">ocultar ahora</a>
        </span>
    </div>

    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="images/Logo.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal"><strong>Registrate</strong></h1>
          <p><strong>Registrate para tener una mejor experiencia.</strong></p>
        </div>
  
        <div class="form-label-group">
          <input type="name" id="inputName" class="form-control" placeholder="Nombre" required="" autofocus="">
          <label for="inputName">Nombre</label>
        </div>

        <div class="form-label-group">
            <input type="surnames" id="inputSurnames" class="form-control" placeholder="Apellidos" required="" autofocus="">
            <label for="inputSurnames">Apellidos</label>
        </div>

        <select class="form-control form-control-lg">
          <option>¿Qué Tipo de Usuario Eres?</option>
          <option>Estudiante</option>
          <option>Profesor</option>
        </select>
        <br>

        <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electronico" required="" autofocus="">
            <label for="inputEmail">Correo Electronico</label>
        </div>
  
        <div class="form-label-group">
          <input type="password" id="inputPassword1" class="form-control" placeholder="Contraseña" required="">
          <label for="inputPassword1">Contraseña</label>
        </div>

        <p><strong>Utiliza ocho caracteres como mínimo con una combinación de letras, números y símbolos</strong>
        </p>

      
      <form id="register-form">
        <button class="btn btn-lg btn-dark btn-block" id="boton" type="submit" value="submit">Registrarse</button>
        <div class="row">
          <div class="col-md-10">
            <a class="" href="ce.html">
              <svg width="3em" height="4em" viewBox="0 0 16 16" class="bi bi-arrow-left-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </a>
          </div>
          <div class="col-md-2">
            <a href="ef.html">
              <svg width="3em" height="4em" viewBox="0 0 16 16" class="bi bi-arrow-right-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">

              </svg>
            </a>
          </div>
        </div>

  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
